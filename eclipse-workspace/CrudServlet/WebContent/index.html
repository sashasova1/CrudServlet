<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>
<title>Insert title here</title>
</head>
<body>

<h1>Add New Vehicle</h1>
<form action="SaveServlet" method="post">
<table>
<tr><td>Owner:</td><td><input type="text" name="ownerName"/></td></tr>
<tr><td>Insurance value:</td><td><input type="number" step="0.01" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))" name="insuranceValue"/></td></tr>
<tr><td colspan="2"><input type="submit" value="Save Employee"/></td></tr>
</table>
</form>

<br/>
<a href="ViewServlet">View Vehicles</a>

</body>
</html>
